<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto; 
        }

        .content {
            flex-grow: 1; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">EasyTripDeals</a>
    </nav>

    <div class="container mt-5 content">
        <h2>Book Your Trip</h2>
        <form action="booking-handler.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label"><i class="bi bi-geo-alt-fill"></i> Select Destination</label>
                <select class="form-control" id="destination" name="destination" required onchange="updateHotels()">
                    <option value="">Select</option>
                    <option value="paris">Paris</option>
                    <option value="South Korea">South Korea</option>
                    <option value="India">India</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Maldives">Maldives</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hotel" class="form-label"><i class="bi bi-house-door-fill"></i> Select Hotel</label>
                <select class="form-control" id="hotel" name="hotel" required>
                    <option value="">Select</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="flight" class="form-label"><i class="bi bi-airplane-fill"></i> Select Flight</label>
                <select class="form-control" id="flight" name="flight" required>
                    <option value="">Select</option>
                    <option value="Flight 101">Flight 101 - Economy</option>
                    <option value="Flight 202">Flight 202 - Business</option>
                    <option value="Flight 303">Flight 303 - First Class</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="flight-time" class="form-label"><i class="bi bi-clock-fill"></i> Flight Time</label>
                <input type="time" class="form-control" id="flight-time" name="flight-time" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label"><i class="bi bi-calendar-fill"></i> Travel Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Submit Booking
                </button>
            </div>
        </form>
        
    </div>

    <script>
        function validateBookingForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const flight = document.getElementById("flight").value;
            const flightTime = document.getElementById("flight-time").value;

            if (name === "" || email === "" || date === "" || flight === "" || flightTime === "") {
                alert("Please fill all fields.");
                return false;
            }
            alert("Booking submitted successfully!");
            return true;
        }

        function updateHotels() {
            const destination = document.getElementById("destination").value;
            const hotelSelect = document.getElementById("hotel");

            hotelSelect.innerHTML = '';

            let hotels = [];
            switch (destination) {
                case 'paris':
                    hotels = ['Hotel Paris', 'Eiffel Tower Hotel', 'Le Meridien Paris'];
                    break;
                case 'South Korea':
                    hotels = ['Seoul Hotel', 'Grand Hyatt Seoul', 'Lotte Hotel'];
                    break;
                case 'India':
                    hotels = ['Taj Mahal Palace', 'Oberoi Udaivilas', 'Leela Palace'];
                    break;
                case 'France':
                    hotels = ['Hotel De Ville', 'The Ritz Paris', 'InterContinental Paris'];
                    break;
                case 'Spain':
                    hotels = ['Hotel Arts Barcelona', 'Ritz Madrid', 'Gran Melia Palacio de los Duques'];
                    break;
                case 'Thailand':
                    hotels = ['Banyan Tree Bangkok', 'Mandarin Oriental Bangkok', 'Anantara Riverside'];
                    break;
                case 'Maldives':
                    hotels = ['Soneva Fushi', 'Anantara Veli Maldives Resort', 'Conrad Maldives'];
                    break;
                case 'Japan':
                    hotels = ['Park Hyatt Tokyo', 'Hotel Okura Tokyo', 'Shangri-La Hotel Tokyo'];
                    break;
                case 'USA':
                    hotels = ['The Ritz-Carlton New York', 'The Waldorf Astoria', 'Hotel Del Coronado'];
                    break;
            }

            hotels.forEach(hotel => {
                let option = document.createElement('option');
                option.value = hotel;
                option.textContent = hotel;
                hotelSelect.appendChild(option);
            });
        }
    </script>
    
    <footer class="bg-dark text-light text-center p-3">
        <p>&copy; 2024 EasyTripDeals | All rights reserved.</p>
    </footer>
</body>
</html>
